<!doctype html>
<html>
    <head>
        <title>Elements test page</title>
    </head>
    <body>
        <div>
            <input type="text" id="textbox-1" value="some test value"/>
            <input type="text" id="textbox-2" />
        </div>
        
        <div>
            <select id="select-1">
                <option value="dog-value">Dog</option>
                <option value="cat-value">Cat</option>
                <option value="rat-value" selected>Rat</option>
            </select>
            <select id="select-2">
                <option>Select an animal</option>
                <option value="dog-value">Dog</option>
                <option value="cat-value">Cat</option>
                <option value="rat-value">Rat</option>
            </select>
        </div>
        
        <div>
            <textarea id="text-area-1">There is some really long text.</textarea>
            <textarea id="text-area-2"></textarea>
        </div>
        
        <div>
            <select id="multi-select-1" multiple>
                <option value="dog-value" selected="">Dog</option>
                <option value="cat-value">Cat</option>
                <option value="rat-value" selected>Rat</option>
            </select>
            <select id="multi-select-2" multiple>
                <option value="dog-value">Dog</option>
                <option value="cat-value">Cat</option>
                <option value="rat-value">Rat</option>
            </select>
        </div>
        
        <div>
            <input type="checkbox" id="checkbox-1" checked/>
            <input type="checkbox" id="checkbox-2"/>
        </div>
        
        <div>
            <input type="radio" id="radio-1" name="radio"/>
            <input type="radio" id="radio-2" name="radio" checked/>
            <input type="radio" id="radio-3" name="radio"/>
        </div>
    </body>
</html>
